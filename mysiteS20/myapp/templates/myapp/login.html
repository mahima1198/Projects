{% extends 'myapp/base.html' %}


{% block body_block %}
    <div class="container" style="margin-top: 20px;">
	<div class="row">
		<h3 style="width:100% ;
				   text-align: center"> Login</h3>
			<div style="width: 30%; margin: 30px auto;">
                <form id="login-form" method="POST" action="{% url 'myapp:login' %}" >
                    {% csrf_token %}
                    {{ form.as_p }}
                    {% if request.GET.next %}
                        <div class="form-group">
                            <input id= "1" class="form-control" type="hidden" name="next" value="{{ request.GET.next }}">
                        </div>
                    {% endif %}
                    <div class="form-group">
                       <button class="btn btn-lg btn-primary btn-block">Login</button>
                    </div>
                    <a href="{%  url 'myapp:password_reset' %}"> Forgot Password?</a>
                    <span style="margin-left:20px ">New User? <a href="{% url 'myapp:register' %}">Sign Up!</a></span>
                </form>

            </div>
    </div>
    </div>

{% endblock %}
