{% extends 'myapp/base.html' %}

{% block body_block %}

    <p>
        {{ courdetail.name}}<br>
        {{ courdetail.price }}<br>
        {{ courdetail.interested }}<br>
        {% if courdetail.for_everyone is False%}
            <b>This course is not for everyone!</b>
        {% endif %}
    </p>


    <form method="POST" >
    {% csrf_token %}
        {{ form.as_p }}
       <div class="form-group">
           <button style="width: 85px" class="btn btn-lg btn-primary btn-block">Save</button>
       </div>
    </form>
{% endblock %}
