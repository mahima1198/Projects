<!DOCTYPE html>
<html>
<head>
	{% load static %}
 <link rel="icon" type="image/ico" href="{% static 'Qnotes/logo_34s_icon.ico' %}" />
	<title>TODO List</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
{% load static %}
<link href="{% static 'Qnotes/todo_list_edit.css' %}" rel="stylesheet" type="text/css">   <style type="text/css">
   body{
  background-image: url("{% static 'Qnotes/bg.png' %}");
}
 </style>
</head>
<body bgcolor="#595959">
	{%if user.email%}
	{% include "base.html" %}
	<form action="/update_todo/" method="POST">
		{% csrf_token %} 
		<center>
			<div class="mydiv" style="font-family: Comic Sans MS;">
			  <h2 style="margin:5px;">To Do List</h2>
			  <input type="hidden" name="idtodo" style="font-family: Comic Sans MS;" value="{{data.id}}">
  			  <br>
			  <input type="text" id="title" style="font-family: Comic Sans MS;" placeholder="Add Item" name="todocont">
			  <button class="submit btn2" id="addBtn" style=" font-family: Comic Sans MS;">Add</button>
			</div>
		</center>
	</form>
{% else %}<center>
<h2 style="color: #1e90ff;font-family: Comic Sans MS;">You are not logged in yet. Please <a href="{% url 'index' %}" >Login Here</a> to access your Notes!</h2></center>
{% endif %}
</body>

</html>
