<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E-Learning WebApp!</title>
</head>
<body>

{% if top_list %}
    <h5>List of Topics</h5>
    <ol>
        {% for top in top_list %}
            <li><a href="{% url 'myapp:detail' top.id %}">{{ top.name }}</a></li>
        {% endfor %}
    </ol>
{% else %}
    <strong>There are no available topics!</strong>
{% endif %}
<br>
<h5>List of Courses</h5>
<ol>
{% for course in course_list %}
    <li>{{ course }}</li>
{% endfor %}
</ol>

<p><a href="{% url 'myapp:about' %}">About page</a></p>
</body>
</html>
